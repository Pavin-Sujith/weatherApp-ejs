<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-0 p-0" style="background-image: url(https://wallpapercave.com/wp/QDO40f0.jpg); background-size: cover; background-repeat: no-repeat; ">
    <header>
        <h1 class="display-4 text-center"><u>Weather App</u></h1>
    </header>
    <main class="container-fluid m-0 p-0 mt-5">
        <div class="bg-light pt-1 pb-1 text-center border-bottom">
            <h5 >Live Weather</h5>
        </div>
        <form action="/" method="post" class="container-fluid bg-white text-center m-0 p-0 pt-2 pb-2">
            <h4 class="mb-3">World weather report</h4>
            <p class="mb-3">User openweatherapp API and provides live weather report based on the city you provide</p>
            <label class="h5 mb-3">City Name :</label>
            <input type="text" name="city" placeholder="Enter city name">
            <button type="submit" class="btn btn-primary">show</button>
        </form>
    
        <div class="bg-light pt-1 pb-1 text-center border-top">
            <h6 class="text-muted">Designed by Pavin</h6>
        </div>
    </main>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
